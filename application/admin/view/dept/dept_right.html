{include file="public/header" /}
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="key" placeholder="部门名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="address" placeholder="部门地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="remark" placeholder="部门备注" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="LAY-search">立即搜索</button>
                        <button  class="layui-btn layui-btn-normal" id="empty"  lay-submit="" lay-filter="LAY-search">重置</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="LAY-table-manage" lay-filter="LAY-table-manage"></table>
            <!--头部工具栏-->
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button type="button" class="layui-btn" lay-event="adddept">
                        <i class="layui-icon">&#xe624;</i>添加部门
                    </button>
                    <button type="button" class="layui-btn layui-btn-danger" lay-event="batchdel">
                        <i class="layui-icon">&#xe640;</i> 批量删除
                    </button>
                </div>
            </script>
            <!--操作模板-->
            <script type="text/html" id="opeBar">
                <button type="button"  title="编辑" class="layui-btn layui-btn-xs" onclick="wk.layer_show('编辑部门','{:url('admin/Dept/edit_dept')}?id={{d.id}}')"><span class="layui-icon layui-icon-edit"></span></button>
                <button type="button"  title="删除" class="layui-btn layui-btn-xs layui-btn-danger" onclick="wk.confirm('{{d.id}}','{:url('admin/Dept/del_dept')}')"><span class="layui-icon layui-icon-delete"></span></button>
            </script>
            <!--状态模板-->
            <script type="text/html" id="staBar">
                {{# if(d.available==1){ }}
                <span class="layui-badge layui-bg-green">可用</span>
                {{# }else{ }}
                <span class="layui-badge">禁用</span>
                {{# } }}
            </script>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    var tableIns;
    layui.use(['table','form'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
        tableIns=table.render({
            elem: '#LAY-table-manage'
            , url: '{:url("admin/Dept/dept_right")}'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,response: {
                statusCode: 220 //成功的状态码，默认：0
            }
            , page: true
            , even: true //开启隔行背景
            , size: 'lg' //sm小尺寸的表格 lg大尺寸
            // ,width:100
            , autoSort: false
            , height: "full-50"
            , cellMinWidth: 150
            , limits: [10, 20, 30, 40, 50]
            , limit: 10
            , loading: true
            , id: 'LAY-table'
            , title:'部门数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left',}
                ,{field:'id', title:'ID',align:'center',sort: true}
                ,{field:'pid', title:'父级部门ID',align:'center',sort: true}
                ,{field:'title', title:'部门名称',align:'center'}
                ,{field:'address', title:'部门地址',align:'center'}
                ,{field:'remark', title:'部门备注',align:'center'}
                ,{field:'available', title:'是否可用',align:'center', templet: '#staBar'}
                ,{field:'create_time', title:'创建时间',align:'center',templet:"<div>{{layui.util.toDateString(d.create_time*1000,'yyyy年MM月dd日')}}</div>"}
                ,{fixed: 'right', title:'操作', toolbar: '#opeBar',align:'center'}
            ]]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });
        //事件
        table.on('toolbar(LAY-table-manage)', function(obj) {
            //批量删除
            if (obj.event == 'batchdel') {
                wk.batchDel(getIds(), "{:url('admin/Dept/batchDelDept')}");
            }
            //添加部门
            if(obj.event=='adddept'){
                wk.layer_show("添加部门","{:url('admin/Dept/add_dept')}");
            }
        });
        var getIds = function () {
            var ids = [];
            var checkStatus = table.checkStatus('LAY-table')
                ,data = checkStatus.data;
            $.each(data,function(index,item){
                ids.push(item['id'])
            });
            return ids;
        }
    });

    //给其它页面刷新当前页面数据表格的方法
    function reloadTable(id){
        tableIns.reload({
            where:{
                id:id
            },
            page:{
                curr:1
            }
        });
    }
</script>
</body>
</html>
